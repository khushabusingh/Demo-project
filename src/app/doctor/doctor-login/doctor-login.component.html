<div class="container-fluid">
    <form #loginFrom="ngForm" (ngSubmit)="loginsubmit(loginFrom)">
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" name="email" required #email="ngModel" ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" >
        <span *ngIf="email.invalid && email.touched"class="text-danger">enter valid input</span>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Password:</label>
      <input type="password" class="form-control"name="password" required #password="ngModel" ngModel   >
      <span *ngIf="password.invalid && password.touched"class="text-danger">enter valid input</span>
      <!-- <input type="password" name="password" ngModel><br><br> -->
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
