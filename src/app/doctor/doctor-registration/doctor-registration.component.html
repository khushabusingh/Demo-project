<div class="container-fluid">
<form #regForm="ngForm" (ngSubmit)="onsubmit(regForm)">
  <div class="form-group">
    <label for="exampleFormControlInput1">Full Name:</label>
  <input type="text" class="form-control"name="name" required #name="ngModel" ngModel>
  <span *ngIf="name.invalid && name.touched"class="text-danger">enter valid input</span>
  <!-- <input type="password" name="password" ngModel><br><br> -->
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Address:</label>
  <input type="text" class="form-control"name="address" required #address="ngModel" ngModel>
  <span *ngIf="address.invalid && address.touched"class="text-danger">enter valid input</span>
  <!-- <input type="password" name="password" ngModel><br><br> -->
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Mobile Number:</label>
  <input type="tel" class="form-control"name="mobileNumber"  #mobileNumber="ngModel" ngModel   required pattern="^\d{10}$">
  <span *ngIf="mobileNumber.invalid && mobileNumber.touched"class="text-danger">enter valid input</span>
  <!-- <input type="password" name="password" ngModel><br><br> -->
   </div> 
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input type="email" class="form-control" name="email" required #email="ngModel" ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" >
    <span *ngIf="email.invalid && email.touched"class="text-danger">enter valid input</span>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Password:</label>
  <input type="password" class="form-control"name="password" required #password="ngModel" ngModel>
  <span *ngIf="password.invalid && password.touched"class="text-danger">enter valid input</span>
  <!-- <input type="password" name="password" ngModel><br><br> -->
  </div>
